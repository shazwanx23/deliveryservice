      <h1 class="title">Home</h1>
    </div>
    
    <div class="padding logo" style="text-align:center;margin-top:25%;">
      <img ng-src="img/DS2.png" alt="Logo" />
    </div>
    <br />
    <br />
    <br />
    <br />
    <div style="width:80%;margin:auto;">
      <div class="login-form">
