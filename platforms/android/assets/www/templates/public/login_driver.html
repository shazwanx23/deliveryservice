<ion-view title="Login Driver">
  <ion-content>
     <form ng-submit="login(form)">
      <div style="height:40%;width:60%;margin-top:20%;margin-left:20%;" >

        <div class='row'>
          <div class='col'>
            <h3 style="text-align:center">Driver Login</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
             <label class="item item-input">
              <input type="text" ng-model="form.email" placeholder="Email">
             </label>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
             <label class="item item-input">
                <input type="password" ng-model="form.password" placeholder="Password">
              </label>
              <input type="hidden" ng-model="form.user_type" ng-init="form.user_type = 'driver'">
          </div>
        </div>
        <div class='row'>
          <div class='col'>
             <button class="button button-block button-positive" type="submit">Login</button>     
          </div>
        </div>

      </div>
    </form>   
  </ion-content>
</ion-view >
