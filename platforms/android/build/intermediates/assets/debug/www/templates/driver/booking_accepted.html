<ion-view title="Booking Accepted">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <style type="text/css">
     #map4 {
        height: 50%;
        width: 100%;
        border: 1px solid black;
      }
    </style>
    
    
    <div id="map4"></div>
  	
    
   <div class="card" ng-model='booking'>
	  <div class="item item-divider">
	    Booking Information
	  </div>
	  <div class="item item-text-wrap">
	    Customer location : 
      <input type='text' value='{{booking.pickup}}'>
	  </div>
	  <div class="item item-divider">
	    Destination :  {{booking.destination}}
	  </div>
	  <div class="item item-divider">
	    Time :  {{booking.timein}}
	  </div>
    <div class="item item-divider">
      Distance :  {{booking.distance}}KM
    </div>
    <div class="item item-divider">
      Price :  RM{{booking.price}}
    </div>
	</div>
    <a class="button button-positive button-block " ng-click='bookingComplete()'>Completed</a>
  </ion-content>
</ion-view>
