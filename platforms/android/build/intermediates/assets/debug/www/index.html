<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <!-- backand script js -->
    <script src="lib/angularbknd-sdk/dist/backand.debug.js"></script>
    
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="registerCtrl">

        
        <ul class="list">
            <li class="item" ng-model="customer">
              {{customer.email}}, {{customer.password}}, {{customer.phoneNum}}
            </li>
        </ul>        
      
      <form ng-submit="register(vm)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="vm.email">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="vm.password">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Phone Number" ng-model="vm.phoneNum">
          </label>
        </div>
        
          <button class="button button-block button-positive" type="submit">Register</button>        
        
      </form>

      </ion-content>
    </ion-pane>
  </body>
</html>
