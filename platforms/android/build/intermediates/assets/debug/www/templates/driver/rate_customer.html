<ion-view title="Rate Customer">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card" ng-model='customer'>
	  <div class="item item-divider">
	    Customer
	  </div>
	  <div class="item item-text-wrap">
	    Email : {{customer.email}}
	  </div>
	  <div class="item item-text-wrap">
	    Phone Number : {{customer.phoneNum}}
	  </div>
	  <div class="item item-divider">
	    
	  </div>
	</div>
	<div class="card" ng-model='booking'>
	  <div class="item item-divider">
	    Booking
	  </div>
	  <div class="item item-text-wrap">
	    Pick Up: {{booking.pickup}}
	  </div>
	  <div class="item item-text-wrap">
	    Destination : {{booking.destination}}
	  </div>
	  <div class="item item-text-wrap">
	    Time : {{booking.timein}}
	  </div>
	  <div class="item item-divider"></div>
	</div>
	<form>
		<div class="item item-input-inset" >
			What do you think of your customer?	<rating  ng-model="rating.rate" max="rating.max"></rating>
		</div>
		<button class="button button-medium button-calm" ng-click='rateCustomer(rating.rate)' >
            Rate
        </button>
	</form>
  </ion-content>
</ion-view>
