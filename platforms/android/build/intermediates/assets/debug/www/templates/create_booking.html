<ion-content>
  <form ng-submit="showdata(form)">
    <div class="list" >
      <label class="item item-input item-stacked-label">
        <span class="input-label">Pick up</span>
        <input type="text" placeholder="KTR" ng-model="form.pickup" value="KTR">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Destination</span>
        <input type="text" placeholder="Sri Putri" ng-model="form.destination" value="Sri Putri">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Time</span>
        <input type="time" ng-model="form.timein">
      </label>
      <hr />
      <h4>Select Driver</h4>
      <ion-list>
        <ion-radio ng-model="form.driver" ng-value="'A'" checked="checked">Driver A</ion-radio>
        <ion-radio ng-model="form.driver" ng-value="'B'">Driver B</ion-radio>
      </ion-list>
       
    </div>
    <button class="button button-block button-positive" type="submit" ng-click="showdata(form)">Book</button>     
  </form>
  
  <ul class="list" ng-model="booking">
    <li class="item">
      Pick up : {{booking.pickup}} , Destination : {{booking.destination}}
    </li>    
    <li class="item">
      Time: {{booking.timein}}, Driver: {{booking.driver}}
    </li>
</ul>
