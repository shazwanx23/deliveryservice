<ion-view title="Home">
  <ion-content>

    <form ng-submit="login(form)">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="form.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="form.password" placeholder="Password">
        </label>
        <input type="hidden" ng-model="form.user_type" ng-init="form.user_type = 'customer'">
      </div>
      <button class="button button-block button-positive" type="submit">Login</button>     
    </form>
      
  <ion-content>
<ion-view title="Home">
