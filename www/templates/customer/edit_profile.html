<ion-view title="Edit Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
		<div class="list">
		  <div class="item item-input-inset">
		    <label class="item-input-wrapper">
		      <input type="text" placeholder="Email" ng-model='form.email'>
		    </label>
		    <button ng-model="button" ng-click="updateEmail(form)">Update</button>
		  </div>
		</div>

	<div class="list">
	  <label class="item item-input">
	    <span class="input-label" >Current Password</span>
	    <input type="password" ng-model='passwordForm.password'>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">New Password</span>
	    <input type="password" ng-model='passwordForm.newPassword'>
	  </label>
	  <label class="item item-input">
	    <span class="input-label">New Password Again</span>
	    <input type="password" ng-model='passwordForm.newPasswordAgain'>
	  </label>
	</div>
	<button ng-model="button" ng-click="updatePassword(passwordForm)">Update Password</button>
  </ion-content>
</ion-view>
