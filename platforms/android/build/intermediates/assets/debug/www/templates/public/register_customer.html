<ion-view title="Register" >
  <ion-content ng-controller="registerCtrl">
     <form ng-submit="register(vm)">
      <div style="height:40%;width:60%;margin-top:20%;margin-left:20%;" >

        <div class='row'>
          <div class='col'>
            <h3 style="text-align:center">Register</h3>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
             <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="vm.email">
            </label>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="vm.password">
            </label>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <label class="item item-input">
              <input type="number" placeholder="Phone Number" ng-model="vm.phoneNum">
            </label>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <label class="item item-input item-select">
                <div class="input-label">
                  Role
                </div>
                <select ng-model="decision.select">
                  <option selected value="customer">Customer</option>
                  <option value="driver">Driver</option>
                </select>
              </label>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
             <button class="button button-block button-positive" type="submit">Register</button>    
          </div>
        </div>

      </div>
    </form>   
  </ion-content>
</ion-view >
