<ion-view title="App Statistics">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>View Statistics</h1>
    <div >
	    <fusioncharts 
	        width= "100%"
	        height= "400"
	        type= "column2d"
	        dataFormat= "json"
	        dataSource= "{{dataSource}}">
	    </fusioncharts>
	    <fusioncharts 
	        width= "100%"
	        height= "400"
	        type= "pie3d"
	        dataFormat= "json"
	        dataSource= "{{pieSource}}">
	    </fusioncharts>
	</div>
  </ion-content>
</ion-view>
