<ion-view title="Rate Driver">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card" ng-model='driver'>
	  <div class="item item-divider">
	    Driver
	  </div>
	  <div class="item item-text-wrap">
	    Email : {{driver.email}}
	  </div>
	  <div class="item item-text-wrap">
	    Phone Number : {{driver.phoneNum}}
	  </div>
	  <div class="item item-divider">
	    
	  </div>
	</div>
	<div class="card" ng-model='booking'>
	  <div class="item item-divider">
	    Booking
	  </div>
	  <div class="item item-text-wrap">
	    Pick Up: {{booking.pickup}}
	  </div>
	  <div class="item item-text-wrap">
	    Destination : {{booking.destination}}
	  </div>
	  <div class="item item-text-wrap">
	    Time : {{booking.timein}}
	  </div>
	  <div class="item item-divider"></div>
	</div>
	<form class='row'>
		<div class="item item-input-inset col-67s" >
			What do you think of your driver?	<rating  ng-model="rating.rate" max="rating.max"></rating>
		</div>
		<button class="button button-medium button-calm col" ng-click='rateDriver(rating.rate)' >
            Rate
        </button>
	</form>
  </ion-content>
</ion-view>
