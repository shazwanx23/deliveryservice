<ion-view title="Waiting For Driver">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <style type="text/css">
      #map2 {
          width: 100%;
          height: 50%;
      }
  </style>
  <div id="map2"></div>
    <div ng-show='waiting'>
        <p class="ng-hide"  style="text-align:center">Waiting for Driver's response</p>
    </div>
    <div class='row' ng-show="waiting">
      <!-- <div class='col col20'></div> -->
      <ion-spinner class='col col-offset-50'></ion-spinner>
    </div>
    
    <div class="card" ng-model='booking'>
      <div class="item item-divider">
        Booking Info
      </div>
      <div class="item item-text-wrap">
        Destination : {{booking.destination}}  
      </div>
      <div class="item item-text-wrap">
        Time : {{booking.timein}}  
      </div>
      <div class="item item-text-wrap">
        Distance : {{booking.distance}}  KM
      </div>
      <div class="item item-text-wrap">
        Price : RM{{booking.price}}  
      </div>
      
    </div>
    <button class="button button-block button-calm" class="ng-hide" ng-hide="book_success" ng-click="cancel_booking()">
          Cancel Booking
    </button>
  </ion-content>
</ion-view>
