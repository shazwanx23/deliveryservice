<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <!-- <div class="bar bar-header bar-energized"> -->
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="driverContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close href="#/driver/driver_test">
          View Trip Requests
        </ion-item>
        <ion-item menu-close href="#/driver/edit_profile">
          Edit Profile
        </ion-item>
         <li class="item item-toggle">
          Availability
           <label class="toggle toggle-positive">
             <input type="checkbox" ng-model="driver.availability" ng-change="toggleAvailability(driver)">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <ion-item menu-close href="#/driver/edit_vehicle">
          Edit Vehicle 
        </ion-item>
        <ion-item menu-close href="#/driver/view_location">
          View Location
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
